<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <nav>
      <div class="header">
        <div class="headerli">
          <a href="https://www.github.com/obekta" target="_blank" style="float: right; margin-bottom: 4px; margin-right: 15px;">
            <img class="profilepic" height="32" src="assets/profilepic.png" alt=""/>
          </a>
        </div>
        <div class="headerli">
          <a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
            <img src="assets/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 5px; margin-top: 8px; float: right;">
          </a>
        </div>  
        <div class="headerli">
          <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl" style="float: right; margin-bottom: 15px; margin-left: -15px; margin-right: 8px;">
            Images
          </a>
        </div>
        <div class="headerli">
          <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" style="float: right;">
            Gmail
        </a>
        </div>
      </div>           
    </nav> 

    <!-- end of the header part - start of the Google photo -->

      <div class="container">
        <img src="assets/logo.png" alt="">
      </div>
      <div class="search-area" style="border-radius: 24px;">
        <div class="search">
          <div class="search-img">
            <span>
              <img width="27px" src="assets/voicelogo.png" alt="" style="margin-left: 525px; margin-top: -2px;">
            </span>
            <span>              
              <svg style="margin-left: -3px;"
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >            
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input style="width: 480px;"
                type="text"
                class="input"
                autofocus="true"
              />                           
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="buttons">
        <a href=""
          ><button class="googlesearch" style="font-size: 14px; border-radius: 4px; border: 1px; border-color: #f2f2f2; color: #5f6368; margin: 6px; height: 36px;">Google Search</button></a
        >
        <a href=""
          ><button class="feelinglucky" style="font-size: 14px; border-radius: 4px; border: 1px; border-color: #f2f2f2; color: #5f6368; margin: 6px; height: 36px;">I'm Feeling Lucky</button></a
        >
      </div>
    </div>

    <!-- start of the footer part -->

    <nav>
      <div class="footer">
        <div class="footerli">
          <a href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" style="margin-left: 20px;">
            Advertising
          </a>
        </div>
        <div class="footerli">
          <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
            Business
          </a>
        </div>
        <div class="footerli">
          <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">
            About
          </a>
        </div>
        <div class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1">
            How Search works
          </a>
        </div>
        <div class="footerli" style="float: right; margin-right: 20px">
          <a href="https://www.google.com/preferences?hl=en">
            Settings
          </a>
        </div>
        <div class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">
            Terms
          </a>
        </div>
        <div class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">
            Privacy
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
